<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Authentification</title>
		<link rel="stylesheet" href="../css/style.css"/>
	</head>


	<body>

	<h1>Bienvenue sur la page d'authentification.</h1><br/>

	<!-- CREATION DE COMPTE -->
	<h2>Vous êtes un petit nouveau ?</h2>

	<div class="container">
	<form id="formId" method="post" name="myForm">
	    <label for="username"><b>Login : </b></label>
	    <input type="text" placeholder="Veuillez entrez votre login" name="username" id="username" style="width:250px;" required><br/><br/>

		<label for="password"><b>Mot de passe : </b></label>
		<input type="password" placeholder="Veuillez entrer votre mot de passe" name="password" id="password" style="width:250px;" required><br/><br/>

		<label for="confirmPassword"><b>Confirmation de mot de passe :</b></label>
		<input type="confirmPassword" placeholder="Veuillez entrer votre mot de passe" name="confirmPassword" id="confPassword" style="width:250px;" required><br/><br/>

		<button type="submit" class="create" id="submit" onclick="createAccount()">Création de votre compte</button><br/><br/>
	</form>
  	</div>

  	<div class="container">
	    <button type="button" class="cancel">Annuler</button><br/><br/><br/>
  	</div>

	<!-- CONNEXION -->

	<h2>Vous possédez déjà un compte ? </h2>
	<div class="container">
	<form id="formId" method="get" name="myForm">
	    <label for="username"><b>Login :</b></label>
	    <input type="text" placeholder="Veuillez entrez votre login" name="username" id="username" style="width:250px;" required><br/><br/>

	    <label for="password"><b>Mot de passe :</b></label>
	    <input type="password" placeholder="Veuillez entrer votre mot de passe" name="password" id="password" style="width:250px;" required><br/><br/>

	    <button type="submit" class="connect" id="connect" onclick="connectAccount()">Connexion</button>
		    <label>
		      <input type="checkbox" checked="checked" name="remember">Se souvenir de moi<br/><br/>
		    </label>
	</form>
  	</div>

  	<div class="container">
	    <button type="button" class="cancel">Annuler</button>
  	</div>



	</body>
</html>
