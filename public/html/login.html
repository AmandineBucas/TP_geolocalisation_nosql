<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Authentification</title>
		<link rel="stylesheet" href="../css/style.css"/>
	</head>

	<body>
        <h1 align="center">Bienvenue sur la page d'authentification !</h1>

        <br/>

        <!-- CREATION DE COMPTE -->
        <h2 align="center">Vous êtes un petit nouveau ?</h2>

        <div class="container" align="center">
            <form id="formId" method="post" name="myForm">
                <label for="username"><b>Login : </b></label>
                <input type="text" placeholder="Veuillez entrez votre login" name="username" id="username" style="width:250px;" required>

                <br/>
                <br/>

                <label for="password"><b>Mot de passe : </b></label>
                <input type="password" placeholder="Veuillez entrer votre mot de passe" name="password" id="password" style="width:250px;" required>

                <br/>
                <br/>

                <label for="confirmPassword"><b>Confirmation de mot de passe :</b></label>
                <input type="confirmPassword" placeholder="Veuillez entrer votre mot de passe" name="confirmPassword" id="confPassword" style="width:250px;" required>

                <br/>
                <br/>

                <button type="submit" class="create" id="submit" onclick="createAccount()">Création de votre compte</button>            
            </form>
        </div>

        <br/>
        <br/>

        <!-- CONNEXION -->

        <h2 align="center">Vous possédez déjà un compte ? </h2>

        <div class="container" align="center">
            <form id="formId" method="get" name="myForm">
                <label for="username"><b>Login :</b></label>
                <input type="text" placeholder="Veuillez entrez votre login" name="username" id="username" style="width:250px;" required><br/><br/>

                <label for="password"><b>Mot de passe :</b></label>
                <input type="password" placeholder="Veuillez entrer votre mot de passe" name="password" id="password" style="width:250px;" required><br/><br/>

                <button type="submit" class="connect" id="connect" onclick="connectAccount()">Connexion</button>
            </form>
        </div>
	</body>
</html>
